<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <title>Quantum Technology</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark" style="background: var(--qram-dark)"></nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4"></aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper" id="content_wrapper"></div>

    <!-- Footer -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2025 <span class="text-warning">Yousif Ayman - Mahmoud Attya - Amr Gamal - Rehab Aboelhassan - Hadeer Salah - Nour Hassan</span>
    </footer>
</div>

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="js/adminlte.min.js"></script>
<!-- Admin -->
<script src="js/admin.js"></script>

<script>
$(function () {
    // Initialize AdminLTE
    $('[data-widget="pushmenu"]').PushMenu('init');
    
    // Activate current nav item
    $('.nav-link').click(function() {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
    });
    
    // Initialize tooltips
    $('[title]').tooltip();
});
</script>
</body>
