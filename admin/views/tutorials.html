<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">All Tutorials</h3>
                <button class="btn btn-warning btn-sm float-right" data-toggle="modal" data-target="#addTutorialModal">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>
            <div class="card-body p-0">
                <table class="table table-bordered admin-table m-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>File Type</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Quantum Algorithms PDF</td>
                            <td>PDF</td>
                            <td>2025-05-01</td>
                            <td class="action-buttons">
                                <button class="btn btn-warning btn-sm mr-1" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="btn btn-info btn-sm ml-1" title="Download">
                                    <i class="fas fa-download"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Add Tutorial Modal -->
<div class="modal fade" id="addTutorialModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-warning">Upload Tutorial</h5>
                <button type="button" class="close text-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Tutorial Title</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Upload File (PDF/PPT)</label>
                        <input type="file" class="form-control-file" accept=".pdf,.ppt,.pptx" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning">Upload</button>
            </div>
        </div>
    </div>
</div>
