<!-- Main Content -->
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">All Videos</h3>
                <button class="btn btn-warning btn-sm float-right" data-toggle="modal" data-target="#addVideoModal">
                    <i class="fas fa-plus"></i> Add New
                </button>
            </div>
            <div class="card-body p-0">
                <table class="table table-bordered admin-table m-0">
                    <thead>
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th style="width: 35%">Title</th>
                            <th style="width: 45%">YouTube Link</th>
                            <th style="width: 15%">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Quantum Computing Basics</td>
                            <td>https://youtu.be/example1</td>
                            <td class="action-buttons">
                                <button class="btn btn-warning btn-sm mr-1" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Add Video Modal -->
<div class="modal fade" id="addVideoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-warning">Add New Video</h5>
                <button type="button" class="close text-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Video Title</label>
                        <input type="text" class="form-control" placeholder="Enter title" required>
                    </div>
                    <div class="form-group">
                        <label>YouTube URL</label>
                        <input type="url" class="form-control" placeholder="https://youtu.be/example" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning">Save</button>
            </div>
        </div>
    </div>
</div>
